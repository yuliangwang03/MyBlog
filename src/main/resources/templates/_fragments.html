<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width = device-width,initial-scale = 1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/navigate.css" th:href="@{/css/navigate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment change-border">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">

            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/index}"class="m-item item m-mobile-hide m-pink" th:classappend="${n==1}? 'active'"><i
                    class="ui home icon"></i>Home</a>
            <a href="ArchivePage.html" th:href="@{/ArchivePage}" class="m-item item m-mobile-hide m-pink" th:classappend="${n==2} ? 'active'"><i
                    class="ui file icon"></i>Archive</a>
            <a href="SortPage.html" th:href="@{/SortPage/-1}"class="m-item item m-mobile-hide m-pink" th:classappend="${n==3} ? 'active'"><i
                    class="ui clone icon"></i>Types</a>
            <a href="TagPage.html" th:href="@{/TagPage/-1}" class="m-item item m-mobile-hide m-pink" th:classappend="${n==4} ? 'active'"><i
                    class="ui tag icon"></i>Tags</a>
            <a href="AboutMe.html" th:href="@{/AboutMe}"class="m-item item m-mobile-hide m-pink" th:classappend="${n==5} ? 'active'"><i
                    class="user icon"></i>AboutMe</a>


            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <label>
                            <input type="text" name="query" placeholder="Search" th:value="${value}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </label>

                    </div>
                </form>

            </div>
            <div class="right m-item m-mobile-hide menu">
                <div class="item">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img alt="" class="ui avatar image" src="../../static/image/face.jpg"
                                 th:src="@{/image/face.jpg}">
                            <span th:text="${session.customer.username}">yuliang wang</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="" th:href="@{/logout}" class="item">sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>

</nav>
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-massive m-margin-top">
    <div class="ui center aligned container ">
        <div class="ui stackable inverted divided grid m-text-spaced m-text-opacity-mini">
            <div class="three wide column">
                <h4 class="ui m-blue-light header">Wechat</h4>
                <img src="../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" class="ui rounded image" alt=""
                     style="width: 10em; height: inherit;">
            </div>

            <div class="four wide column">
                <div class="ui link inverted list">
                    <h4 class="ui header m-blue-light">Contact Info</h4>
                    <div class="item">
                        <i class="users icon"></i>
                        <div class="content">
                            Yuliang Wang
                        </div>
                    </div>
                    <div class="item">
                        <i class="marker icon"></i>
                        <div class="content">
                            Seattle WA
                        </div>
                    </div>
                    <div class="item">
                        <i class="phone icon"></i>
                        <div class="content">
                            425-902-9750
                        </div>
                    </div>
                    <div class="item">
                        <i class="qq icon"></i>
                        <div class="content" th:text="#{index.qq}">

                        </div>
                    </div>
                    <div class="item">
                        <i class="envelope icon"></i>
                        <div class="content" th:text="#{index.email}">

                        </div>
                    </div>
                    <div class="item">
                        <i class="linkify icon"></i>
                        <div class="content">
                            <a href="https://www.linkedin.com/in/yuliang-wang-80381516b/">Linkedin Link</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui m-blue-light header">Hobbies</h4>
                <div class="ui inverted link list">
                    <a href="#" class="">Favorite Songs</a>
                    <br>
                    <br>
                    <a href="#" class="">Activites</a>
                    <br>
                    <br>
                    <a href="#" class="">User Story</a>
                </div>
            </div>

            <div class="six wide column">
                <h4 class="ui m-blue-light header">Summary</h4>
                <div>1234567890987654321</div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <div class="ui m-text-size m-text-spaced m-text-opacity">Copyright Â© 2021-2022 MyBlog designed by Yuliang</div>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/scroll/jquery.scrollTo.min.js" th:src="@{/lib/scroll/jquery.scrollTo.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        //close notification
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>
</th:block>
</body>
</html>
